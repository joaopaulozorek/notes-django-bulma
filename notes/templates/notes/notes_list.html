<html>
    <head>
        <title>Notas do João</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Notas do João</a></h1>
        </div>

		{% for note in notes %}
			<div>
	            <p>publicado em: {{ note.date }}</p>
	            <h2><a href="">{{ note.title }}</a></h2>
	            <p>{{ note.text }}</p>
        	</div>
		{% endfor %}
    </body>
</html>
